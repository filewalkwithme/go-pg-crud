<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/images/favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/dashboard.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Golang Postgres CRUD</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 col-md-8 col-md-offset-2 main">
          <h1 class="page-header">Book</h1>

          <form method="post" action="/save">
            <div class="form-group">
              <label for="inputName">ID</label>
              <span class="form-control">{{.TargetBook.ID}}</span>
              <input type="hidden" id="inputID" name="id" value="{{.TargetBook.ID}}"/>
            </div>

            <div class="form-group">
              <label for="inputName">Name</label>
              <input class="form-control" id="inputName" name="name" placeholder="Name" value="{{.TargetBook.Name}}"/>
            </div>

            <div class="form-group">
              <label for="inputAuthor">Author</label>
              <input class="form-control" id="inputAuthor" name="author" placeholder="Author" value="{{.TargetBook.Author}}"/>
            </div>

            <div class="form-group">
              <label for="inputPages">Pages</label>
              <input class="form-control" id="inputPages" name="pages" placeholder="Pages" value="{{.TargetBook.Pages}}"/>
            </div>

            <div class="form-group">
              <label for="inputPublicationDate">Publication date</label>
              <input class="form-control" id="inputPublicationDate" name="publicationDate" placeholder="YYYY-MM-DD" value="{{ .TargetBook.PublicationDateStr }}"/>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="assets/js/holder.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
